<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>zip.js demo #2</title>
</head>
<body>
	<div class="main">
		<div class="row">
			<label>
				<span>1 - Choose a zip file</span>
				<input type="file" accept="application/zip" id="file-input">
				<progress id="unzip-progress" value="0" max="0"></progress>
			</label>
		</div>
		<div class="row">
			<span>2 - View Zip content</span>
			<ul id="file-list"></ul>
		</div>			
	</div>
	<script type="text/javascript" src="zip.js"></script>
	<script type="text/javascript" src="demo2.js"></script>
</body>
</html>
