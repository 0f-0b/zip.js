<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>zip.js demo #1</title>
</head>
<body>
	<div class="main">
		<div class="row">
			<label>
				<span>1 - Choose file name</span>
				<input type="text" id="filename-input" value="output.zip">
			</label>
		</div>
		<div class="row">
			<label>
				<span>2 - Add files into the zip</span>
				<input type="file" multiple id="file-input">
				<progress id="zip-progress" value="0" max="0"></progress>
			</label>
		</div>
		<div class="row">
			<span>3 - View Zip content</span>
			<ul id="file-list"></ul>
		</div>
		<div class="row">
			&nbsp;<button id="download-button" disabled>4 - Download!</button>
		</div>
	</div>
	<script type="text/javascript" src="zip.js"></script>
	<script type="text/javascript" src="demo1.js"></script>
</body>
</html>
